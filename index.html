<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="./estilos.css">
	<title>Animaci√≥n al Scrollear</title>
</head>

<body>
	<div class="hero">
		<h1>Mis 3 Reynas</h1>
	</div>
	<div class="container">
		<div class="evento">
			<div class="foto" data-aos="fade-up">
				<img src="./img/img1.jpg" alt="">
			</div>
			<h3 class="fecha">Juan C</h3>
		</div>
		<div class="evento">
			<div class="foto" data-aos="fade-down">
				<img src="./img/img2.jpg" alt="">
			</div>
			<h3 class="fecha">Jhoyce k</h3>
		</div>
		<div class="evento">
			<div class="foto" data-aos="fade-left">
				<img src="./img/img3.jpg" alt="">
			</div>
			<h3 class="fecha">Jhoyce k</h3>
		</div>
		<div class="evento">
			<div class="foto" data-aos="fade-right">
				<img src="./img/img4.jpeg" alt="">
			</div>
			<h3 class="fecha">Aessia </h3>
		</div>
		<div class="evento">
			<div class="foto" data-aos="flip-left">
				<img src="./img/img5.jpeg" alt="">
			</div>
			<h3 class="fecha">Jhoyce k</h3>
		</div>
		<div class="evento">
			<div class="foto" data-aos="fade-down-right">
				<img src="./img/img6.jpeg" alt="">
			</div>
			<h3 class="fecha">Karla H. y Alessia.</h3>
		</div>
	</div>


	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init({
			duration: 2000,
			once: true
		});
	</script>
</body>

</html>
